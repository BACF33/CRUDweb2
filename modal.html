<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="CSS/Index.css">
</head>
<body>
    <!--El modal o dialog aparece frente al contenido-->
    <dialog id="md-agregar" open>     
        <article>
            <header>
                <a href="#" class="close" id="BtnCerrar"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="text;" id="txtCorreo" placeholder="Correo Electronico" required>
                
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>
</body>
</html>
